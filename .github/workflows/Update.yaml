name: Update

on:
  workflow_dispatch:
  
  push:
    branches:
      - master
    paths:
      - .github/workflows/Update.yaml
  
  schedule:
    - cron: 0 4 * * *

jobs:
  Update:
    name: Update OLAINDEX
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_TOKEN }}
      - name: Update Overture
        run: |
          latest_release=$(curl -s -N https://api.github.com/repos/WangNingkai/OLAINDEX/releases | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | head -n 1)
          [ $latest_release ] && sed -i "s/ARG VERSION=.*/ARG VERSION=$latest_release/g" Dockerfile
      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update OLAINDEX
          skip_dirty_check: false
